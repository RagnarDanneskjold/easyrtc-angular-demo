
<h1>Video Chat</h1>
<h2>I am <small><span ng-bind="user.easyRtcId"></span></small></h2>
<div class="well">
    <div class="row">
        <h4>List of users</h4>
        <div ng-repeat="user in users">
            <span ng-bind="user.name"></span>
            <button class="btn btn-link" ng-show="user.isConnected!=true" ng-click="call(user.easyRtcId)">Connect</button>
            <button class="btn btn-link" ng-show="user.isConnected==true" ng-click="hangup(user.easyRtcId)">Disconnect</button>
        </div>
    </div>
</div>
<div class="well">
    <div class="row">
        <div class="col-md-5">
            <video autoplay="autoplay" class="easyrtcMirror" id="selfVideo" muted="muted" volume="0" ></video>
        </div>
        <div class="col-md-5 col-md-offset-2">
            <video autoplay="autoplay" id="callerVideo" class="pull-right"></video>
        </div>
    </div>
</div>





<h1>Simple messaging</h1>
<div class="well">
    <div class="row">
        <div class="col-md-5">
            <h2>I am <small><span ng-bind="user.easyRtcId"></span></small></h2>
            <form ng-submit="sendAll()">
                <div class="input-group">
                    <input type="text" class="form-control" id="myText" placeholder="Enter your message" ng-model="chat.msg">
                    <span class="input-group-btn">
                        <button class="btn btn-success" ng-click="sendAll()" type="button">Send to <b>all</b></button>
                    </span>
                </div>
            </form>
            <h4>List of users</h4>
            <div ng-repeat="user in users">
                <button class="btn btn-primary" ng-click="sendTo(user.easyRtcId)">
                    Send to <b><span ng-bind="user.name"></span></b>
                </button>
            </div>
        </div>
        <div class="col-md-7">
            <h2>Chat box</h2>
            <div style="height: 300px; border: solid 1px gray; overflow-y: scroll; padding: 10px; background-color: white" ng-bind-html="chat.allMsgs"></div>
        </div>
    </div>
</div>


<h1>Channel messaging</h1>
<div class="well">
    <div class="row">
        <div class="col-md-5">
            <h2>I am <small><span ng-bind="user.easyRtcId"></span></small></h2>
            <div class="form-group">
                <input type="text" class="form-control" id="myText" placeholder="Enter your message" ng-model="chat.msg">
            </div>
            <h4>List of users</h4>
            <div ng-repeat="user in users">
                <span ng-bind="user.name"></span>
                <button class="btn btn-link" ng-show="user.isConnected!=true" ng-click="connect(user.easyRtcId)">Connect</button>
                <button class="btn btn-link" ng-show="user.isConnected==true" ng-click="disconnect(user.easyRtcId)">Disconnect</button>
                <button class="btn btn-primary" ng-if="user.isConnected==true" ng-click="sendTo(user.easyRtcId)">Send</button>
            </div>
        </div>
        <div class="col-md-7">
            <h2>Chat box</h2>
            <div style="height: 300px; border: solid 1px gray; overflow-y: scroll; padding: 10px; background-color: white" ng-bind-html="chat.allMsgs"></div>
        </div>
    </div>
</div>
